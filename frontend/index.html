
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Registration Form</title>

<body>
<main>


    <header><nav>
        <div><h1>Demo User Authentication</h1></div>
        <div>A pure javascipt project by Ahmad Raza Khokhar</div>
    </nav></header>
    <div class="flex">
        <form onsubmit="registerUser(); return false;" class="form" id="register">
            <input type="text" name="firstName" id="firstName" class="userInput" placeholder="Enter first name" autocomplete="on" required>
            <input type="text" name="lastName" id="lastName" class="userInput" placeholder="Enter last name" autocomplete="on" required>
            <input type="email" name="email" id="email1" class="userInput" placeholder="Enter email" autocomplete="on" required>
            <input type="tel" name="phone" id="phone" class="userInput" placeholder="Enter phone number" autocomplete="on" required>
            <input type="password" name="password" id="password" class="userInput" placeholder="Enter password" required>

        <input type="submit" value="Register" class="sub">
  </form>
  <br>
  <form onsubmit="loginUser(); return false;" class="form" id='login'>
    <div style="display: flex; flex-direction: column;">
        <input type="email" name="email" id="email2" class="userInput" placeholder="Enter email" required>
        <input type="password" name="password" id="password2" class="userInput" placeholder="Enter password" required>
    </div>
    
    <input type="submit" value="Login" class="sub">
</form>

<div>
</div>
</div>
<br>
<form onsubmit="getUserById(); return false">
    <input type="text" id="id" required autocomplete="on" required class="userInput" placeholder="Enter Id to get"  style="display: block; margin: auto; "><br>
    <button type="submit" class="getAllUsers">Get user by id </button>
</form>
<br>
<button onclick="getUser(); return false" class="getAllUsers">Get all users</button>

<br>
<div id="message"></div>
<br>

<div id='update'></div>
