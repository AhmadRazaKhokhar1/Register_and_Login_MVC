<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration Form</title>

<body>
<main>


    <header><nav>
        <div><h1>Demo User Authentication</h1></div>
        <div>A pure javascipt project by Ahmad Raza Khokhar</div>
    </nav></header>
    <div id="message"></div>
<div class="flex">
    <form onsubmit="registerUser(); return false;" class="form" id="register">
        <input type="text" name="firstName" id="firstName" class="userInput" placeholder="Enter first name">
        <input type="text" name="lastName" id="lastName" class="userInput" placeholder="Enter last name">
        <input type="email" name="email" id="email1" class="userInput" placeholder="Enter email">
        <input type="tel" name="phone" id="phone" class="userInput" placeholder="Enter phone number">
        <input type="password" name="password" id="password" class="userInput" placeholder="Enter password">

        <input type="submit" value="Register" class="sub">
  </form>
  <br>
  <form onsubmit="loginUser(); return false;" class="form" id='login'>
      <div style="display: flex; flex-direction: column;">
          <input type="email" name="email" id="email2" class="userInput" placeholder="Enter email">
          <input type="password" name="password" id="password2" class="userInput" placeholder="Enter password">
      </div>
     
      <input type="submit" value="Login" class="sub">
</form>
</div>
